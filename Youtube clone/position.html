<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="
  height:3000px;
  padding-top:60px;
  padding-left:80px;
  ">
  <div style="
    background-color:black;
    color:white;
    position:fixed;
    top:0px; 
    left:0px;
    right:0px;
    height:50px;
    ">header</div> 
    <!--position pixed meaning it does not take a space in page but floats in page  -->
    <!--top specifies how far a element is from the top of the window-->
    <!--left specifies how far a element is from the left of the window-->
    <!--right specifies how far a element is from the right of the window-->
    <!--bottom specifies how far a element is from the bottom of the window-->
    <!--if fixed element needs to be resized with the page then we use top,left,right,bottom-->
    <!--if dont want to resize the element with the page we use height and width -->
    <!--(z-index) determined which element to be in front and which elements appear behind
    default (z-index) is 0-->
    <div style="
     background-color:green;
    color:white;
    position:fixed;
    left:0px; 
    top:60px;
    bottom:0px;
    width:72px;  
    ">
      sidebar
      <div style="
      position:absolute;
      background-color: red;
      color:white;
      top:60px;
      right:10px;
     ">  <!--right:10px means position of absolute element 
     to 10 px right from sidebar element....as absolute element is placed inside sidebar element-->
      <!--top:60px means position of absolute element 
     to 60 px top from sidebar element-->
      absolute
      </div>
    </div>
    <div style="
    position:absolute;
    background-color: red;
    color:white;
    top:60px;
    right:10px;
   ">
    absolute
    </div>
    
    <div style="
    background-color:lightblue;
    height:200px;
    width:200px;
    position:static;
    

    ">Div 1</div> <!--position is static by default-->
    <!--this margin-top is not feaseable becouse if we rearrange the position of the -->
    <!--to overcom this we use padding in body-->



    <div style="
    background-color:lightpink;
    height:200px;
    width:200px;
    position:relative;
    ">
    Div 2
    <div style="
    position:absolute;
    background-color: red;
    color:white;
    top:60px;
    right:10px; 
   "> <!--right:10px meaning absolute element 
   is placed 10px from right of div 2 element(relative element)-->
   <!--similarly to that of top:60px;(60px from top od relative element(div 2))-->
   <!--div 2 is relative element and absolute is absolutive-->
    absolute
    </div>
  </div>
  </body>
</html>
